<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor (@traez)| Product preview card component</title>
</head>
  <!-- 
Basic concept is 2 containers, which would be structured using flex-box.
Tried to make elements as semantic as possible in naming.
  -->
<body>
 <main>
    <section class="left"></section>
    <section class="right">
      <p class="montserrat" id="capital">Perfume</p>

      <h1 class="fraunces">Gabrielle Essence Eau De Parfum</h1>

      <p class="montserrat" id="floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <p class="fraunces prices">
      <span id="big-line">$149.99</span>
      <span id="line-through">$169.99</span>
      </p>

      <p class="montserrat">
      <button type="button">
      <img src="images/icon-cart.svg" alt="icon cart">
      Add to Cart
      </button>
      </p>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/traez">Trae Zeeofor</a>.
      </footer>
     </section>
 </main>
</body>
</html>
